    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-md-8">Start Journey</div>
      </div>

      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row"> 
          <div class="col-6 col-md-4">Don't know if you want to make an account? Try it out!</div>
      </div>
        
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row border border-info rounded">
              <div class="col-6";>
                <div class="thumbnail">

                      <font size = "1" color= "grey">
                       ( Share feature available to account users )

              </div>
                     <!--Google Map Container-->
                      <div class="col-6">
                       <div class="container-fluid vh-100">
                         <div class="vstack vh-100">
                          <div id="account_map" class="bg-info"></div>
                          <div class="card">
                              <div class="card-body">
                                  <form class="form" id="startpanel">
                                      <div>
                                          <label for="startlocation">Origin</label>
                                          <input id="start_addr" class="form-control" type="text" placeholder="Address">
                                      </div>
                                      <div>
                                          <label for="endlocation">Destination</label>
                                          <input id="end_addr" class="form-control" type="text" placeholder="Address">
                                      </div>
                                      <button type="button" class="btn btn-success btn-lg btn-block w-100 mt-4" id="gobtn" onclick="calcRoute();">Start 
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                                              <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
                                            </svg>
                                      </button>
                                  </form>
                                  <form id="activepanel">
                                      <button type="button" class="btn btn-danger btn-lg btn-block w-100 mt-4" id="endbtn">End Journey
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                                              <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                                            </svg>
                                      </button>
                                      <input id="add_addr" class="form-control mt-4 mb-3" type="text" placeholder="Address">
                                      <button type="button" class="btn btn-warning btn-lg btn-block w-100" id="addbtn">Add Stop 
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                                              <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>

                                    </form>
                                    <ul class="nav nav-pills todo-nav">
                                        <li role="presentation" class="nav-item all-task active"><a href="#" class="nav-link">All</a></li>
                                        <li role="presentation" class="nav-item active-task"><a href="#" class="nav-link">Active</a></li>
                                        <li role="presentation" class="nav-item completed-task"><a href="#" class="nav-link">Completed</a></li>
                                    </ul>

                                            <div class="checker"><span class=""><input type="checkbox"></span></div>
                                            <span>Create checklist</span>
