                                                    <input type = "text" id = "searchMessages" placeholder="Search Messages">
                                                  <div id = "friend1"> </div>
                                                  <img id = "compose" src = "assets/navbar/compose.png">

                                              </div>

                                              <a id = "cancel" href="#cancel">cancel</a>
                                            </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
